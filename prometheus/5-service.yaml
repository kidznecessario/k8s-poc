apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
  labels:
    app: prometheus
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'
spec:
  type: ClusterIP  
  selector: 
    app: prometheus
  ports:
    - port: 8000
      targetPort: 9090 
      protocol: TCP
      name: http